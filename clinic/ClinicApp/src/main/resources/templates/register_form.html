<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Patient Registration Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type ="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type ="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
		<h2>Create New Patient</h2>
	</div>
	
	<form method="post" th:action="@{/create_patient}" enctype="multipart/form-data"
			th:object="${users}" onsubmit="return checkEmailUnique(this);" style="max-width: 600px; margin: 0 auto">
			<div class="border border-secondary rounded p-3">

			<div class="form-group row">
			<label class="col-sm-4 col-form-label">First Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"  />
			</div>
		</div>		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"  />
			</div>
		</div>	

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control"
							required="required" maxlength="45" minlength="8" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control"
							required="required" maxlength="15" minlength="6"
							oninput="checkPasswordMatch(document.getElementById('confirmPassword'))" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Re-type Password:</label>
					<div class="col-sm-8">
						<input type="password" id="confirmPassword" class="form-control"
							required="required" maxlength="15" minlength="6"
							oninput="checkPasswordMatch(this)" />
					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="Create Account" class="btn btn-primary" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
		</form>
	
		<div>
			<p>Clinic Registration - Copyright &copy; Mok Zhi Zhuan</p>
		</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#buttonCancel").on("click", function()
			{
				window.location = "[[@{/}]]";
			});
		});
		
		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("Passwords do not match!");
			} else {
				confirmPassword.setCustomValidity("");
			}
		}
	</script>
</body>
</html>
