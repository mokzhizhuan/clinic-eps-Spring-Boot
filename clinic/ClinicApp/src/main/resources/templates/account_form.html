<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Conten-Type" content="text/html"; charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	
	<title>Account In Details</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div id="container-fluid">
		<div>
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href=@{/}>
					<img th:src="@{/images/LunaSeekers_logo.png}"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" sec:authorize="hasAuthority('Admin')" th:href="@{/users}">Users</a>
						</li>
						<th:block sec:authorize="hasAnyAuthority('Doctor', 'Pharmacist')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/prescription}">Prescription</a>
						</li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Suppiler', 'Admin')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/medicine}">Medicine</a>
						</li>	
						</th:block>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/setting}">Setting</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" sec:authorize="hasAuthority('Patient')" th:href="@{/prescription_history}">Prescription History</a>
						</li>	
						</th:block>
						<li>
							<img th:src="@{/user-solid.png}" />
						</li>
						<li class="nav-item">
							<a class="nav-link" sec:authentication="principal.fullname"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}" id="logoutLink">Logout</a>
							</li>
					</ul>
				</div>
			</nav>
		</div>
		
	
		<div>
			<h2>Your Account Details</h2>	
		</div>
		
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]	
		</div>
		
		<div>
			<form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto"
			enctype="multipart/form-data"
			th:object="${user}" >
				<input type="hidden" name="_csrf" value="b67be1ab-ccfc-4074-892d-b87dc490d256"/>
				<input type="hidden" th:field="*{id}" />
					<div class="border border-secondary rounded p-3">
						<div class="form-group row">
						<label class="col-sm-4 col-form-label">E-mail:</label>
						<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" readonly="readonly" />
					</div>
				</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">First Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" readonly="readonly" />
			</div>
		</div>		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" readonly="readonly" />
			</div>
		</div>				
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Password:</label>
			<div class="col-sm-8">
				<input type="password" id="password" class="form-control"
				placeholder="leave blank if you dont want to change password"
				oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>			
			</div>
		</div>		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Confirm Password:</label>
			<div class="col-sm-8">
				<input type="password" id="confirmPassword" class="form-control" th:field="*{password}"  
				placeholder="leave blank if you dont want to change password" oninput="checkPasswordMatch(this)"/>		
			</div>
		</div>		

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Roles:</label>
			<div class="col-sm-8">
				<span><b>[[${user.roles}]]</b></span>
			</div>
		</div>		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Enabled:</label>
			<div class="col-sm-8">
				<input type="checkbox" th:field="*{enabled}" />
			</div>
		</div>
			
				
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3" />
			<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
		</div>
	</div>
	</form>
		</div>
		
		<div>
			<p>Clinic - Copyright &copy; Mok Zhi Zhuan</p>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$("#buttonCancel").on("click", function()
			{
				window.location = "[[@{/}]]";
			});
			
			$("#fileImage").change(function()
			{
				fileSize = this.files[0].size;
				alert("File size: " + fileSize);
				
				if(fileSize >5242880)
				{
					this.setCustomValidity("You must choose an image less than 5MB!");
					this.reportValidity();
				}
				else
				{
					this.setCustomValidity("");
					showImageThumbnail(this);	
				}
			});
			$("#logoutLink").on("click", function(e)
			{
				e.preventDefault();
				document.logoutForm.submit();
			});
		});
		
		function showImageThumbnail(fileInput)
		{
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function(e)
			{
				$("#thumbnail").attr("src", e.target.result);
			}
		}
		
		function checkEmailUnique(form)
		{
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();
			
			params = {id: userId, email : userEmail, _csrf : csrfValue};
			
			$.post(url, params, function(response)
			{
				if(response == "OK")
				{
					form.submit();
				}
				else if(response == "Duplicated")
				{
					alert("There is another user having this email " + userEmail);
				}
			});
			
			return false;
		}
		
		function checkPasswordMatch(confirmPassword)
		{
			if(confirmPassword.value != $("#password").val())
			{
				confirmPassword.setCustomValidity("Password do not match");
			}
			else
			{
				confirmPassword.setCustomValidity("");
			}
		}
	</script>
</body>
</html>
